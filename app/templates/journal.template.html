<section id="journal" class="home-section">
	<header>
		<h3 class="title">Journal</h3>
		<p>Thoughts, updates, and random gibberish.</p>
	</header>
	<ul>
		<li ng-repeat="jitem in $ctrl.jitems">
			<div class="img-container"><img src="{{ jitem.better_featured_image.source_url }}" /></div>
			<div class="description">
				<p class="title">{{ jitem.title.rendered }}</p>
				<p class="type">{{ jitem.excerpt.rendered }}</p>
			</div>
		</li>
	</ul>
</section>
